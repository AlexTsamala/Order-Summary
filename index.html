<!DOCTYPE html>
<html lang="eng">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Order Summary</title>
    <link
      rel="icon"
      href="https://cdn.glitch.global/6dca09d2-1ee8-4ec1-adb8-77eb2d0b6d09/favicon-32x32.png?v=1655898526272"
    />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <img
        class="picture"
        alt="music"
        src="https://cdn.glitch.global/6dca09d2-1ee8-4ec1-adb8-77eb2d0b6d09/illustration-hero.svg?v=1655820270454"
      />
      <div class="second-container">
        <h1 class="top-text">Order Summary</h1>
        <p class="bottom-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="third-container">
          <img
            class="music-icon"
            alt="music-icon"
            src="https://cdn.glitch.global/6dca09d2-1ee8-4ec1-adb8-77eb2d0b6d09/icon-music.svg?v=1655820265374"
          />
          <div class="price-ifno">
            <span class="plan"> Annual Plan </span>
            <span class="price">$59.99/year</span>
          </div>

          <a class="change-button" href="1"> Change </a>
        </div>
        <button class="proceed">Proceed to Payment</button>

        <button class="last-text">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
